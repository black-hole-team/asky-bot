# Приветственное сообщение
message$hello_message = Доброго времени суток, {0}! Какой у вас вопрос?
# Сообщение об успешном создании хаба
message$hub_created = Хаб "{0}" успешно создан! Теперь для каждого нового обращения будет создаваться отдельная тема в текущем хабе.
# Сообщение о том, что хаб уже существует
message$hub_already_exists = Хаб для этого канала уже существует и участвует в процессе обработки сообщений.
# Не найдены хабы для текущей настройки маршрутизации обращений
message$no_hub_found_for_this_channel = Не найдены хабы для текущей настройки маршрутизации обращений. Обратитесь к администрации системы.
# Сообщение о создании нового обращения
message$new_ticket_topic = Создано обращение {0}\n\n\
  Идентификатор обращения: {1}\n\
  Дата и время создания: {2}\n\
  Данные пользователя: {3}\n\n\
  Все дальнейшие сообщения будут пересланы пользователю от имени бота\n\n\
  Для решения обращения используйте [/resolve]
# Сообщение при решении обращения отправляемое пользователю
message$ticket_has_been_resolved_user = Ваше обращение #{0}, было решено. Если у вас остались ещё вопросы напишите нам ещё, будем рады вас проконсультировать!
# Сообщение при решении обращения отправляемое оператору
message$ticket_has_been_resolved_operator = Обращение #{0}, было решено. Новые сообщения от пользователя создадут новую тему. Сообщения отправляемые в эту тему, больше не будут пересылаться пользователю.
# Сообщение при попытке отправить сообщение в закрытую тему
message$ticket_already_closed = Обращение уже закрыто, сообщения не могут быть пересланы пользователю